        // ç­‰ç´šè¶Šé«˜æ™‚é–“è¶ŠçŸ­ï¼Œæœ€å°‘ 5 ç§’
        timeLeft = Math.max(5, timePerQuestion - Math.floor(currentLevel / 2)); 
        let totalTime = timeLeft;
        
        updateTimerBar(100);

        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            let percentage = (timeLeft / totalTime) * 100;
            updateTimerBar(percentage);

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 100);
    }

    function updateTimerBar(percent) {
        timerBar.style.width = percent + '%';
        if(percent < 30) timerBar.style.background = '#f44336';
        else timerBar.style.background = '#FF9800';
    }

    function checkAnswer() {
        if (!isGameRunning) return;
        clearInterval(timerInterval);
        const userAnswer = inputEl.value.trim().toLowerCase();
        const correctAnswer = currentWordObj.en.toLowerCase();

        if (userAnswer === correctAnswer) {
            handleCorrect();
        } else {
            handleWrong(correctAnswer);
        }
    }

    function handleCorrect() {
        combo++;
        let timeBonus = Math.floor(timeLeft);
        let points = 10 + (combo * 2) + timeBonus;
        score += points;

        feedbackEl.textContent = `ç­”å°äº†ï¼+${points} åˆ†`;
        feedbackEl.style.color = "green";
        
        if(combo > 1) {
            comboEl.textContent = `ğŸ”¥ Combo x${combo}!`;
            comboEl.classList.add('combo-active');
        }

        updateUI();
        checkLevelUp();
        setTimeout(() => {
            comboEl.classList.remove('combo-active');
            nextQuestion();
        }, 800);
    }

    function handleWrong(correctAnswer) {
        combo = 0;
        feedbackEl.innerHTML = `éŒ¯å›‰ï¼ç­”æ¡ˆæ˜¯: <span style="color:blue">${correctAnswer}</span>`;
        feedbackEl.style.color = "red";
        
        inputEl.classList.add('shake-anim');
        setTimeout(() => inputEl.classList.remove('shake-anim'), 400);

        btnEl.textContent = "ä¸‹ä¸€é¡Œ (æŒ‰ Enter)";
        btnEl.onclick = nextQuestion;
    }

    function handleTimeOut() {
        combo = 0;
        feedbackEl.innerHTML = `â° æ™‚é–“åˆ°ï¼ç­”æ¡ˆæ˜¯: ${currentWordObj.en}`;
        feedbackEl.style.color = "red";
        
        // ç¢ºä¿æŒ‰éˆ•åœ¨æ™‚é–“åˆ°æ™‚èƒ½ç¹¼çºŒ
        btnEl.textContent = "ä¸‹ä¸€é¡Œ (æŒ‰ Enter)";
        btnEl.onclick = nextQuestion;
    }

    function checkLevelUp() {
        // æ¯ 100 åˆ†å‡ä¸€ç´š
        let newLevel = Math.floor(score / 100) + 1;
        if (newLevel > currentLevel) {
            currentLevel = newLevel;
            
            feedbackEl.textContent = `æ­å–œå‡ä¸Š Level ${currentLevel}ï¼ ğŸš€`;
            
            const colors = ['var(--bg-level-1)', 'var(--bg-level-2)', 'var(--bg-level-3)', 'var(--bg-level-4)'];
            bodyEl.style.backgroundColor = colors[(currentLevel - 1) % 4];
        }
        
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('vocabGameHighScore', highScore);
            highScoreEl.textContent = highScore;
            highScoreEl.style.color = 'red';
        }
    }

    function updateUI() {
        scoreEl.textContent = score;
        levelEl.textContent = currentLevel;
    }

</script>
